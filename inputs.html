<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Inputs!</h3>
    <form class="" action="index.html" method="post">
      <label for="">Select your favorite color:</label>
      <input type="color" name="" value="">
      <br>
      <label for="">Sign up for email list?</label>
      <input type="checkbox" name="" value="">
      <br>
      <label for="">Date: </label>
      <input type="date" name="" value="">
      <br>
      <label for="">Submit File:</label>
      <input type="file" name="" value="">
      <br>
      <label for="">Useless Button</label>
      <input type="button" name="button" value="Push Me!">
      <br>
      <label for="">Graphic Submit</label>
      <input type="image" src="images/submit.png" alt="Submit Button Image" style="width:100px;height:40px">
      <br>
      <label for="">Number</label>
      <input type="number" name="" value="">
      <br>
      <label for="">Radio</label>
      <input type="radio" name="" value="">
      <br>
      <label for="">Range</label>
      <input type="range" name="" value="">
    </form>

  </body>
</html>
